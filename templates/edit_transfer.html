<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <title>Edit Transfer - Najmi International</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-white py-3">
            <h4 class="card-title mb-0">
              <i class="bi bi-pencil me-2"></i>Edit Transfer Record
            </h4>
          </div>
          <div class="card-body">
            <!-- Transfer Info (Read-only) -->
            <div class="row mb-4">
              <div class="col-12">
                <h6 class="text-muted mb-3">Transfer Information</h6>
                <div class="row">
                  <div class="col-md-6">
                    <strong>Equipment:</strong> {{ transfer.equipment_name }}<br>
                    <strong>Type:</strong> {{ transfer.equipment_type|title }}<br>
                    {% if transfer.serial_number %}
                    <strong>Serial No:</strong> {{ transfer.serial_number }}
                    {% endif %}
                  </div>
                  <div class="col-md-6">
                    <strong>From:</strong> {{ transfer.from_station_name }}<br>
                    <strong>To:</strong> {{ transfer.to_station_name }}
                  </div>
                </div>
              </div>
            </div>

            <form method="POST">
              <!-- Editable Fields -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Transfer Date *</label>
                  <input type="date" class="form-control" name="transfer_date" 
                         value="{{ transfer.transfer_date.strftime('%Y-%m-%d') }}" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Reason for Transfer *</label>
                <textarea class="form-control" name="transfer_reason" rows="3" 
                          placeholder="Explain why this equipment was transferred..." required>{{ transfer.transfer_reason }}</textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Additional Notes</label>
                <textarea class="form-control" name="additional_notes" rows="2" 
                          placeholder="Any additional information about this transfer...">{% if transfer.additional_notes %}{{ transfer.additional_notes }}{% endif %}</textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle me-2"></i>Update Transfer
                </button>
                <a href="{{ url_for('admin.transfer_history') }}" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left me-2"></i>Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

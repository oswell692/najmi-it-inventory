{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center py-3">
          <div>
            <h2 class="mb-1 fw-bold text-dark">
              <i class="fas fa-exchange-alt me-2"></i>Equipment Transfer
            </h2>
            <p class="text-muted mb-0">Transfer equipment between stations</p>
          </div>
          <div class="d-flex gap-2">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Dashboard
            </a>
            <a href="{{ url_for('admin.transfer_history') }}" class="btn btn-outline-primary">
              <i class="fas fa-history me-2"></i>Transfer History
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card transfer-card">
          <div class="card-header bg-white py-3">
            <h5 class="card-title mb-0 text-dark">
              <i class="fas fa-truck me-2"></i>Transfer Equipment
            </h5>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Equipment Type *</label>
                  <select class="form-select" name="equipment_type" required id="equipmentType">
                    <option value="">Select Type</option>
                    <option value="computer">Computer</option>
                    <option value="printer">Printer</option>
                    <option value="monitor">Monitor</option>
                    <option value="other">Other Equipment</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">From Station *</label>
                  <select class="form-select" name="from_station_id" required id="fromStation">
                    <option value="">Select Source Station</option>
                    {% for station in stations %}
                    <option value="{{ station.id }}">{{ station.name }} - {{ station.location }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="mb-3" id="deviceSelection">
                <label class="form-label">Select Device *</label>
                <select class="form-select" name="device_id" id="deviceSelect">
                  <option value="">Select a device type and station first</option>
                </select>
              </div>

              <div class="mb-3" id="additionalEquipment" style="display: none;">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Equipment Name *</label>
                    <input type="text" class="form-control" name="additional_name" 
                           placeholder="e.g., Dell Monitor, HP Keyboard, etc.">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Serial Number (Optional)</label>
                    <input type="text" class="form-control" name="additional_serial" 
                           placeholder="Enter serial number if available">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">To Station *</label>
                  <select class="form-select" name="to_station_id" required id="toStation">
                    <option value="">Select Destination Station</option>
                    {% for station in stations %}
                    <option value="{{ station.id }}">{{ station.name }} - {{ station.location }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Transfer Date *</label>
                  <input type="date" class="form-control" name="transfer_date" 
                         value="{{ today }}" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Reason for Transfer *</label>
                <textarea class="form-control" name="transfer_reason" rows="3" 
                          placeholder="Explain why this equipment is being transferred..." required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Additional Notes</label>
                <textarea class="form-control" name="additional_notes" rows="2" 
                          placeholder="Any additional information about this transfer..."></textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check-circle me-2"></i>Complete Transfer
                </button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-outline-secondary">
                  <i class="fas fa-times-circle me-2"></i>Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const computers = {{ computers|tojson }};
    const printers = {{ printers|tojson }};
    const today = "{{ today }}";

    // Toggle between device selection and additional equipment
    document.getElementById('equipmentType').addEventListener('change', function() {
      const deviceSelection = document.getElementById('deviceSelection');
      const additionalEquipment = document.getElementById('additionalEquipment');
      
      if (this.value === 'monitor' || this.value === 'other') {
        deviceSelection.style.display = 'none';
        additionalEquipment.style.display = 'block';
        // Make additional name required
        document.querySelector('input[name="additional_name"]').required = true;
        // Make device selection not required
        document.getElementById('deviceSelect').required = false;
      } else {
        deviceSelection.style.display = 'block';
        additionalEquipment.style.display = 'none';
        document.getElementById('deviceSelect').required = true;
        document.querySelector('input[name="additional_name"]').required = false;
        
        filterDevicesByStation();
      }
    });

    function filterDevicesByStation() {
      const equipmentType = document.getElementById('equipmentType').value;
      const fromStationId = document.getElementById('fromStation').value;
      const deviceSelect = document.getElementById('deviceSelect');
      
      deviceSelect.innerHTML = '<option value="">Select a device</option>';
      
      if (!equipmentType || !fromStationId) return;
      
      const devices = equipmentType === 'computer' ? computers : printers;
      
      const filteredDevices = devices.filter(device => 
        parseInt(device.station_id) === parseInt(fromStationId)
      );
      
      filteredDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.id;
        option.textContent = device.name;
        deviceSelect.appendChild(option);
      });

      if (filteredDevices.length === 0) {
        const option = document.createElement('option');
        option.value = "";
        option.textContent = "No devices found in this station";
        option.disabled = true;
        deviceSelect.appendChild(option);
      }
    }

    // Event listeners for station changes
    document.getElementById('fromStation').addEventListener('change', function() {
      const equipmentType = document.getElementById('equipmentType').value;
      if (equipmentType === 'computer' || equipmentType === 'printer') {
        filterDevicesByStation();
      }
    });

    // Prevent same station transfer
    document.getElementById('toStation').addEventListener('change', function() {
      const fromStation = document.getElementById('fromStation').value;
      const toStation = this.value;
      
      if (fromStation && toStation && fromStation === toStation) {
        alert('Source and destination stations cannot be the same!');
        this.value = '';
      }
    });
  </script>
{% endblock %}
